<!DOCTYPE html>
<!-- ホムラ&ヒカリ -->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>ホムラ&ヒカリ</title>
</head>
<body>
  <h1><img class="chara-page-icon" src="../image/chara_icon/79~80.png">ホムラ&ヒカリ</h1>

  <div class="show_box">
    <label for="match-video">試合動画</label>
    <input type="checkbox" id="match-video"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="tabs">
    <input id="first" type="radio" name="tab_item" checked>
    <label class="tab_item" for="first"><img class="chara-icon-tab" src="../image/chara_icon/79.png"></label>
    <input id="second" type="radio" name="tab_item">
    <label class="tab_item" for="second"><img class="chara-icon-tab" src="../image/chara_icon/80.png"></label>
    <div class="tab_content" id="first_content">
      <div class="tab_content_description">
        <!-- < class="c-txtsp"> -->
          <div class="show_box">
            <label for="neutral-option1">立ち回り</label>
            <input type="checkbox" id="neutral-option1"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="rejection-attack1">各%帯で拒否したい技</label>
            <input type="checkbox" id="rejection-attack1"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="recovery-guard1">復帰阻止</label>
            <input type="checkbox" id="recovery-guard1"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="edge-guard1">崖狩り</label>
            <input type="checkbox" id="edge-guard1"/>
            <div class="show_hidden">
            </div>
          </div>
        
        
          <div class="show_box">
              <label for="edge-climb1">崖上がり</label>
              <input type="checkbox" id="edge-climb1"/>
              <div class="show_hidden">
              </div>
          </div>
            
          <div class="show_box">
            <label for="directional-influence1">注意すべきベク変・ずらし</label>
            <input type="checkbox" id="directional-influence1"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="prohibited-action1">やってはならない行動</label>
            <input type="checkbox" id="prohibited-action1"/>
            <div class="show_hidden">
            </div>
          </div>
        <!-- </p> -->
      </div>
    </div>
    <div class="tab_content" id="second_content">
      <div class="tab_content_description">
        <!-- <p class="c-txtsp"> -->
          <div class="show_box">
            <label for="neutral-option2">立ち回り</label>
            <input type="checkbox" id="neutral-option2"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="rejection-attack2">各%帯で拒否したい技</label>
            <input type="checkbox" id="rejection-attack2"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="recovery-guard2">復帰阻止</label>
            <input type="checkbox" id="recovery-guard2"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="edge-guard2">崖狩り</label>
            <input type="checkbox" id="edge-guard2"/>
            <div class="show_hidden">
            </div>
          </div>
        
        
          <div class="show_box">
              <label for="edge-climb2">崖上がり</label>
              <input type="checkbox" id="edge-climb2"/>
              <div class="show_hidden">
              </div>
          </div>
            
          <div class="show_box">
            <label for="directional-influence2">注意すべきベク変・ずらし</label>
            <input type="checkbox" id="directional-influence2"/>
            <div class="show_hidden">
            </div>
          </div>
        
          <div class="show_box">
            <label for="prohibited-action2">やってはならない行動</label>
            <input type="checkbox" id="prohibited-action2"/>
            <div class="show_hidden">
            </div>
          </div>
        <!-- </p> -->
      </div>
    </div>
  </div>

</body>
</html>
