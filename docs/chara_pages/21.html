<!DOCTYPE html>
<!-- マルス -->
<!-- 英語参考http://worldsmashrepo.blogspot.com/2216/06/2.html (結局あんまり参考にしなかった)-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>マルス</title>
</head>
<body>

  <h1><img class="chara-page-icon" src="../images/chara_icon/21.png"><img class="chara-page-icon" src="../images/chara_icon/21p.png">マルス(ルキナ)</h1>

  <div class="show_box">
    <label for="match-video">参考動画</label>
    <input type="checkbox" id="match-video"/>
    <div class="show_hidden">
      <ul>
        <li><a class="no-color-change" href="https://youtu.be/8BKDcHwawU4?t=18945" target="_blank">DAWN#1 Sasamisu vs ProtoBanham</a></li>
        <li><a class="no-color-change" href="https://youtu.be/GGeRNzA9Mns" target="_blank">篝火#5 じゃがいも vs ProtoBanham 3試合目</a></li>
      </ul>
    </div>
  </div>
    
  <div class="show_box">
    <label for="neutral-option">立ち回り</label>
    <input type="checkbox" id="neutral-option"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="rejection-attack">各%帯で拒否したい技</label>
    <input type="checkbox" id="rejection-attack"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="recovery-guard">復帰阻止</label>
    <input type="checkbox" id="recovery-guard"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="edge-guard">崖狩り</label>
    <input type="checkbox" id="edge-guard"/>
    <div class="show_hidden">
    </div>
  </div>


  <div class="show_box">
      <label for="edge-climb">崖上がり</label>
      <input type="checkbox" id="edge-climb"/>
      <div class="show_hidden">
      </div>
  </div>
    
  <div class="show_box">
    <label for="directional-influence">注意すべきベク変・ずらし</label>
    <input type="checkbox" id="directional-influence"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="prohibited-action">やってはならない行動</label>
    <input type="checkbox" id="prohibited-action"/>
    <div class="show_hidden">
    </div>
  </div>


</body>
</html>
