<!DOCTYPE html>
<!-- マリオ -->
<!-- 英語参考http://worldsmashrepo.blogspot.com/2016/06/2.html (結局あんまり参考にしなかった)-->
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
  <title>マリオ</title>
</head>
<body>

  <h1><img class="chara-page-icon" src="../images/chara_icon/01.png">マリオ</h1>

  <div class="show_box">
    <label for="match-video">参考動画</label>
    <input type="checkbox" id="match-video"/>
    <div class="show_hidden">
    <ul>
      <li><a class="no-color-change" href="https://youtu.be/WzNfwuOYHn4" target="_blank">Hikariさんの解説(StepUp2021-10-26)</a></li>
      <li><a class="no-color-change" href="https://youtu.be/s1hWbjKljk0?t=9102" target="_blank">Impact#20 Sasamisu vs Hikari</a></li>
      <li><a class="no-color-change" href="https://www.youtube.com/watch?v=HqXqnrE0dBw" target="_blank">genesis8 Lui$ vs Dark Wizzy</a></li>
      <li><a class="no-color-change" href="" target="_blank"></a></li>
    </ul>
    </div>
  </div>
    
  <div class="show_box">
    <label for="neutral-option">立ち回り</label>
    <input type="checkbox" id="neutral-option"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="rejection-attack">各%帯で拒否したい技</label>
    <input type="checkbox" id="rejection-attack"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="recovery-guard">復帰阻止</label>
    <input type="checkbox" id="recovery-guard"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="edge-guard">崖狩り</label>
    <input type="checkbox" id="edge-guard"/>
    <div class="show_hidden">
    </div>
  </div>


  <div class="show_box">
      <label for="edge-climb">崖上がり</label>
      <input type="checkbox" id="edge-climb"/>
      <div class="show_hidden">
      </div>
  </div>
    
  <div class="show_box">
    <label for="directional-influence">注意すべきベク変・ずらし</label>
    <input type="checkbox" id="directional-influence"/>
    <div class="show_hidden">
    </div>
  </div>

  <div class="show_box">
    <label for="prohibited-action">やってはならない行動</label>
    <input type="checkbox" id="prohibited-action"/>
    <div class="show_hidden">
    </div>
  </div>


</body>
</html>
